<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rubik's Cube by Chairil Ali</title>
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="ui">
      <div class="ui__background"></div>

      <div class="ui__game"></div>

      <div class="ui__texts">
        <h1 class="text text--title">
          <span>rubik's cube</span>
<!--           <span>by Chairil Ali</span> -->
        </h1>
        <div class="text text--note">2x tab untuk gass!!!</div>
        <div class="text text--timer">0:00</div>
        <div class="text text--complete">
          <span>Selesai</span>
        </div>
        <div class="text text--best-time">
          <icon trophy></icon>
          <span>Best Time!</span>
        </div>
      </div>

      <div class="ui__prefs">
        <range name="size" title="Ukuran rubik" list="2,3,4,5"></range>
        <range name="flip" title="Tipe flip" list="Cepat&nbsp;,Halus,Memantul"></range>
        <range name="scramble" title="Panjang acakan rubik" list="20,25,30"></range>
        <range name="fov" title="Sudut kamera" list="Ortographic,Perspective"></range>
        <range name="theme" title="Background" list="Cube,Erno,Dust,Camo,Rain"></range>
      </div>

      <div class="ui__theme">
        <range name="hue" title="Hue" color></range>
        <range name="saturation" title="Saturation" color></range>
        <range name="lightness" title="Lightness" color></range>
      </div>

      <div class="ui__stats">
        <div class="stats" name="cube-size"><i>Kubus:</i><b>3x3x3</b></div>
        <div class="stats" name="total-solves"><i>Total selesai:</i><b>-</b></div>
        <div class="stats" name="best-time"><i>Waktu terbaik:</i><b>-</b></div>
        <div class="stats" name="worst-time"><i>Waktu terlama:</i><b>-</b></div>
        <div class="stats" name="average-5"><i>Rata-rata dari 5x percobaan:</i><b>-</b></div>
        <div class="stats" name="average-12"><i>Rata-rata dari 12x percobaan:</i><b>-</b></div>
        <div class="stats" name="average-25"><i>Rata-rata dari 25x percobaan:</i><b>-</b></div>
      </div>

      <div class="ui__buttons">
        <button class="btn btn--bl btn--stats">
          <icon trophy></icon>
        </button>
        <button class="btn btn--br btn--prefs">
          <icon settings></icon>
        </button>
        <button class="btn btn--bl btn--back">
          <icon back></icon>
        </button>
        <button class="btn btn--br btn--theme">
          <icon theme></icon>
        </button>
        <button class="btn btn--br btn--reset">
          <icon reset></icon>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
